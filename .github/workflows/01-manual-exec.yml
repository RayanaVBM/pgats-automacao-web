name: 'Execução Manual'

on: 
  workflow_dispatch:


jobs:
  e2e-tests:
    runs-on: ['ubuntu-latest']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Instalando Yarn
        run: npm install -g yarn

      - name: Instalando dependências
        run: yarn 

      - name: Testes E2E (end-to-end)
        run: yarn run e2e





